# Update your .github/workflows/ci.yml file with more explicit error handling
name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov black isort
        pip install -e .  # Install the package in editable mode
        pip install -r requirements.txt
    
    - name: Code formatting check with Black
      run: |
        black . --check --diff
      continue-on-error: true  # Don't fail CI for formatting
    
    - name: Import sorting check with isort
      run: |
        isort . --check-only --diff --profile black
      continue-on-error: true  # Don't fail CI for import sorting
    
    - name: Lint with flake8
      run: |
        flake8 . --count --max-line-length=88 --extend-ignore=E203 --statistics
      continue-on-error: true  # Don't fail CI for linting
    
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml -v